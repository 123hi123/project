<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登記 | 高端電商平台 - 您的優質商品管理中心</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/pages/product_register.css">
    <script src="../scripts/product_register.js" defer></script>
</head>
<body>
    <header class="fixed-header">
        <nav>
            <div class="logo">高端電商平台</div>
            <div class="search-bar">
                <input type="text" placeholder="搜索商品...">
                <button>搜索</button>
            </div>
            <ul class="nav-links">
                <li><a href="#">首頁</a></li>
                <li><a href="#">分類</a></li>
                <li><a href="#" class="active">商品登記</a></li>
                <li><a href="#">關於我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <aside class="sidebar">
            <h3>商品類別</h3>
            <ul>
                <li><a href="#">電子產品</a></li>
                <li><a href="#">服裝</a></li>
                <li><a href="#">書籍</a></li>
                <li><a href="#">家居</a></li>
            </ul>
            <h3>快速連結</h3>
            <ul>
                <li><a href="#">我的商品</a></li>
                <li><a href="#">銷售統計</a></li>
                <li><a href="#">庫存管理</a></li>
            </ul>
        </aside>

        <section class="content-area">
            <div class="hero">
                <h1 class="page-title">商品登記中心</h1>
                <p>輕鬆管理您的高端商品，提升銷售效率</p>
            </div>

            <div class="product-register-form">
                <form id="product-form" enctype="multipart/form-data" method="POST">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="product-name">商品名稱 <span class="required">*</span></label>
                            <input type="text" id="product-name" name="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="price">價格 (NT$) <span class="required">*</span></label>
                            <input type="number" id="price" name="price" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">庫存數量 <span class="required">*</span></label>
                            <input type="number" id="quantity" name="quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="product-type">商品類型 <span class="required">*</span></label>
                            <div class="select-wrapper">
                                <select id="product-type" name="product-type" required>
                                    <option value="Electronics">電子產品</option>
                                    <option value="Clothing">服裝</option>
                                    <option value="Books">書籍</option>
                                    <option value="Home">家居</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="discount-value">折扣值 (%)</label>
                            <input type="number" id="discount-value" name="discount-value" max="90" min="0">
                        </div>
                        <div class="form-group">
                            <label for="image">商品圖片 <span class="required">*</span></label>
                            <input type="file" id="image" name="image" accept="image/*" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="description">商品描述 <span class="required">*</span></label>
                            <textarea id="description" name="description" rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">登記商品</button>
                        <button type="reset" class="btn btn-secondary">重置表單</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>關於我們</h4>
                <p>高端電商平台致力於為賣家提供最佳的商品管理體驗。</p>
            </div>
            <div class="footer-section">
                <h4>聯繫我們</h4>
                <p>Email: support@highendplatform.com</p>
                <p>電話: (02) 1234-5678</p>
            </div>
            <div class="footer-section">
                <h4>關注我們</h4>
                <div class="social-icons">
                    <a href="#" class="social-icon">FB</a>
                    <a href="#" class="social-icon">IG</a>
                    <a href="#" class="social-icon">LI</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 高端電商平台. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
