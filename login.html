<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者登錄</title>
    <link rel="stylesheet" href="styles/pages/login.css">
</head>
<body>
    <div class="header">
        <img src="images/icons/logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="image-section">
            <img src="images/icons/img1.png" alt="登錄圖片">
        </div>
        <div class="login-section">
            <h2>使用者登錄</h2>
            <form>
                <div class="form-group">
                    <label for="username">用戶名</label>
                    <input type="text" id="username" name="username" required aria-label="用戶名">
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required aria-label="密碼">
                </div>
                <button type="submit" class="btn">登錄</button>
            </form>
            <div class="footer">
                <p><a href="#">忘記密碼？</a></p>
                <p>還沒有帳號？<a href="#">註冊</a></p>
            </div>
        </div>
    </div>
</body>
</html>
