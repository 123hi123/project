<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者資訊</title>
    <link rel="stylesheet" href="styles/pages/userprofile.css">
</head>
<body>
    <div class="header">
        <img src="images/icons/logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="user-profile">
            <h2>我的資訊</h2>
            <div id="userInfo">
                <p><strong>賬號:</strong> <span id="userAccount">載入中...</span></p>
                <p><strong>姓名:</strong> <span id="userName">載入中...</span></p>
                <p><strong>電子信箱:</strong> <span id="userEmail">載入中...</span></p>
                <p><strong>地址:</strong> <span id="userAddress">載入中...</span></p>
                <p><strong>電話:</strong> <span id="userPhone">載入中...</span></p>
                <p><strong>性別:</strong> <span id="userSex">載入中...</span></p>
                <p><strong>密碼:</strong> <span id="userPassword">載入中...</span></p>
            </div>
        </div>
    </div>
    <script src="scripts/userprofile.js"></script>
</body>
</html>
