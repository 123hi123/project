<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者資訊</title>
    <link rel="stylesheet" href="styles/userprofile.css">
    <link rel="stylesheet" href="styles/components/header.css">
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="home.html">
                    <img class="logo-icon" src="icons/logo.png">
                </a>
            </div>
            
            <div class="header-right">
                <div class="search">
                    <input class="search-input" placeholder="搜尋">
                    <button class="search-button" onclick="getProductsInformations()">
                        <img class="search-icon" src="icons/search.svg">
                    </button>
                </div>
                <div class="cart">
                    <a href="checkout.html">
                        <img class="cart-icon" src="icons/cart.png">
                    </a>
                    <p class="cart-num">0</p>
                </div>
                <div class="user">
                    <button id="user-btn" onclick="handleLogoutUserButtonClick()">
                        <img id="user-icon" src="icons/login.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="user-profile">
            <h2>🙋‍♂️ 我的資訊</h2>
            <div class="profile-content">
                <div class="card user-info-card">
                    <h3>👤 個人資料</h3>
                    <div id="userInfo">
                        <p><strong>賬號:</strong> <span id="userAccount">載入中...</span></p>
                        <p><strong>密碼:</strong> <span id="userPassword">載入中...</span></p>
                        <p><strong>姓名:</strong> <span id="userName">載入中...</span></p>
                        <p><strong>電子信箱:</strong> <span id="userEmail">載入中...</span></p>
                        <p><strong>地址:</strong> <span id="userAddress">載入中...</span></p>
                        <p><strong>電話:</strong> <span id="userPhone">載入中...</span></p>
                        <p><strong>性別:</strong> <span id="userSex">載入中...</span></p>
                    </div>
                </div>
                <div class="card credit-card-info-card">
                    <h3>💳 信用卡資訊</h3>
                    <div id="creditCardInfo">
                        <p><strong>卡號:</strong> <span id="cardNumber">**** **** **** ****</span></p>
                        <p><strong>CVV:</strong> <span id="cvv">***</span></p>
                    </div>
                    <button id="changeCardBtn" onclick="handleChangeCard()">🔄 更換卡片</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/userprofile.js"></script>
</body>
</html>
